<body style="font-family: 'Barlow', sans-serif; font-family: 'Raleway', sans-serif;">

  <!--language-section-->
  <div class="container-fluid" style="height:24px; background-color:purple;">
    <ul style="overflow:hidden;padding-left:1300px;">

    </ul>
  </div>

  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary menu w-100">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo Image">
        <span class="shop-title">Test Shop </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <span class="box d-flex">
          <input class="form-control me-2 ms-2" aria-hidden="true" type="search" placeholder="Search" aria-label="Search"  >

        </span>
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item"> 
            <i href="#" class="fas fa-shopping-cart" style="color:white;font-size:15px; font-style:bold;">Cart</i>
          </li>
        </ul>
      </div>
   
    </div>
  </nav>

 </div>
